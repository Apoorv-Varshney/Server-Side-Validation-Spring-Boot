<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title>Form Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/submit}" method="post" th:object="${userData}"
					class="bg-white p-4">

					<h1 class="text-center">Sign In Page</h1>

					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							name="userName" th:value="${userData.userName}" type="text"
							class="form-control" id="exampleInputEmail1"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid': ''}"
							aria-describedby="emailHelp" placeholder="Enter user name">
						<div class="invalid-feedback">
							<p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p>
						</div>

					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							name="password" th:value="${userData.password}" type="password"
							class="form-control" id="exampleInputPassword1"
							th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}"
							placeholder="Password">
						<div class="invalid-feedback">
							<p th:each="e : ${#fields.errors('password')}" th:text="${e}"></p>
						</div>
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1"
							name="agreed"
							th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid': ''}">
						<label class="form-check-label" for="exampleCheck1">Accept
							license and agreement </label>
						<div class="invalid-feedback">
							<p th:each="e : ${#fields.errors('agreed')}" th:text="${e}"></p>
						</div>
					</div>
					<br />
					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
